<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Personas</title>

  <!-- Bootstrap CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
  <br>
  <div class="d-flex justify-content-end">
    <a href="/home/create" class="btn btn-primary m-2">Agregar</a>
  </div>
  <h2 th:if="${list == null} OR ${list.isEmpty()}">No hay personas</h2>
  <div th:if=" ${list != null} AND ${!list.isEmpty()}">
    <h2>Personas</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr class="text-center text-uppercase">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="persona : ${list}" class="text-center">
        <td th:text="${persona.nombre}">
        <td th:text="${persona.apellido}">
        <td th:text="${persona.direccion}">
        <td th:text="${persona.telefono}">
        <td><a class="btn btn-primary " th:href="@{/home/save/{id}(id=${persona.id})}">EDITAR</a></td>
        <td><a class="btn btn-danger" th:href="@{/home/delete/{id}(id=${persona.id})}">ELIMINAR</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
